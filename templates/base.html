<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>{% block title %}grepo{% endblock %}</title>

    <link rel="stylesheet" media="screen" href="{{ STATIC_URL }}css/jquery.terminal.css" />
    <link rel="stylesheet" media="screen" href="{{ STATIC_URL }}css/style.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.terminal-0.3.4.min.js"></script>
    {% block extrahead %}{% endblock %}
  </head>
  <body>
    <pre id="header">
      ___ ___ ___ ___ ___
      | . |  _| -_| . | . |
      |_  |_| |___|  _|___|
      |___|       |_|

      Search for projects in your favourite language which need *your* help!
    </pre>
    <div id="wrapper">
      <div id="grepo"></div>
      <div id="up">▲</div>
      <div id="down">▼</div>
    </div>
  </body>
</html>
